{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for t in toppings %}
    <li>
        <!-- a vertical line (|) represents a template filter -->
        <p>{{ t.name|linebreaks }}</p>
        <p>{{ t.date_added|date:'M d, Y H:i' }}</p>
    </li>
    {% empty %}
    <li> There are no toppings that have been added to this pizza yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
